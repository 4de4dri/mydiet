<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Alimentos</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/food.css">
    <link rel="stylesheet" href="../styles/general.css">
</head>

<body>

    <!-- Box -->
    <div class="box-food">
        <!-- Title and button add -->
        <div class="title-btn-add">
            <div class="title">
                <h4>Alimentos</h4>
            </div>
            <div class="btn-add">
                <button class="btn btn-sm btn-info">AÃ±adir</button>

    <div class="box-table">

            <thead>
                <tr>
                    <th id="th-actions"></th>
                    <th id="th-name">Nombre</th>
                    <th id="th-quantity">Cantidad (g)</th>
                    <th id="th-proteins">P</th>
                    <th id="th-carbs">H</th>

            </thead>
            <tbody>
                <tr>
                    <td>
                        <i class="bi bi-pencil"></i>
                        <i class="bi bi-trash"></i>
                    </td>
                    <td>Cereales Corn Flakes</td>
                    <td>100</td>
                    <td>25</td>
                    <td>150</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
