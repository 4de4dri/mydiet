<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/bmr.css">

</head>

<body>
    <div class="box-calculate-bmr">
        <div class="title">
            <span>Calculate basal metabolic rate</span>
        </div>

        <div class="forms-calculate-bmr">
            <div class="d-flex justify-content-left">
                <form>
                    <label for="form-age">Age:</label><br>
                    <input type="text" id="form-age" placeholder="years"><br>
    
                    <label for="form-height">Height:</label><br>
                    <input type="text" id="form-height" placeholder="cm"><br>
    
                    <label for="form-weight">Weight:</label><br>
                    <input type="text" id="form-weight" placeholder="kg"><br>
                </form>
    
                <form class="form-radio">
                    <h5>Physical activity</h5>
    
                    <input type="radio" id="form-phy-act-little" name="phy-act" value="little" checked>
                    <label for="form-phy-act-little">Little or no exercise (bmr x 1,2)</label><br>
    
                    <input type="radio" id="form-phy-act-light" name="phy-act" value="light">
                    <label for="form-phy-act-light">Light exercise (1 - 3 days) - bmr x 1,375</label><br>
    
                    <input type="radio" id="form-phy-act-moderate" name="phy-act" value="moderate">
                    <label for="form-phy-act-moderate">Moderate exercise (3 - 5 days) - bmr x 1,55</label><br>
    
                    <input type="radio" id="form-phy-act-strong" name="phy-act" value="strong">
                    <label for="form-phy-act-strong">Strong exercise (6 - 7 days) - bmr x 1,725</label><br>
    
                    <input type="radio" id="form-phy-act-verystrong" name="phy-act" value="verystrong">
                    <label for="form-phy-act-verystrong">Very strong exercise (2 times a day) bmr x 1,9</label><br>
                </form>
    
                <form class="form-radio">
                    <h5>Goal</h5>
    
                    <input type="radio" id="form-gain-weight" name="goal" value="gain" checked>
                    <label for="form-gain-weight">Gain weight (+10%)</label><br>
    
                    <input type="radio" id="form-maintain-weight" name="goal" value="maintain">
                    <label for="form-maintain-weight">Maintain weight</label><br>
    
                    <input type="radio" id="form-lose-weight" name="goal" value="lose">
                    <label for="form-lose-weight">Lose weight (-10%)</label><br>
                </form>
    
                <form>
                    <h5>Macronutrients</h5>
    
                    <label for="form-proteins">Proteins (1,8 - 2,5):</label><br>
                    <input type="number" id="form-proteins" placeholder="grams"><br>
    
                    <label for="form-fats">Fats (0,5 - 1,5):</label><br>
                    <input type="number" id="form-fats" placeholder="grams"><br>
                </form>

            </div>
            <button id="btn-calculate" class="btn btn-sm btn-primary mt-3">Calculate</button>
        </div>
    </div>

    <div class="box-result-bmr">
        <div class="title">
            <span>Result</span>
        </div>

        <div class="box-info-total-result-bmr">
            <div class="info-result-bmr">
                <h5>Datos</h5>
                <table class="mb-2">
                    <tr>
                        <th>Edad:</th>
                        <td id="age-data">31</td>
                    </tr>
                    <tr>
                        <th>Altura:</th>
                        <td id="height-data">180 cm</td>
                    </tr>
                    <tr>
                        <th>Peso:</th>
                        <td id="weight-data">85 kg</td>
                    </tr>
                    <tr>
                        <th>Actividad f√≠sica:</th>
                        <td id="phy-act-data">Ejercicio moderado</td>
                    </tr>
                    <tr>
                        <th>Objetivo:</th>
                        <td id="goal-data">Mantener peso</td>
                    </tr>
                    <tr>
                        <th>Proteinas:</th>
                        <td id="proteins-data">2 g/kg de peso.</td>
                    </tr>
                    <tr>
                        <th>Grasas</th>
                        <td id="fats-data">1 g/kg de peso</td>
                    </tr>
                </table>

                <button id="btn-save" class="btn btn-sm btn-success mt-3">Save</button>
                <button id="btn-cancel" class="btn btn-sm btn-danger mt-3">Cancel</button>
            </div>

            <div class="total-result-bmr">
                <h5>Total</h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Kcal</th>
                            <th>Proteins</th>
                            <th>Carbs</th>
                            <th>Grasas</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>
                            <td id="total-kcal">2828</td>
                            <td id="total-proteins">170</td>
                            <td id="total-carbs">365</td>
                            <td id="total-fats">85</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="box-notification col-sm-12" id="box-notification">
        <span></span>
    </div>

    <script src="../renderers/bmr.js"></script>
</body>

</html>
